<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<script id = "friendstemplate" type="text/template">
<div class="col-sm-12 user-container">
<div id="{{=id}}" class="col-sm-3">
<img src = "{{=profile_image_url}}">
</div>
<div class="userinfo col-sm-9 text-center">
{{=name}}
<span>{{=screen_name}}</span>
<button class = "listen" id ="{{=id}}">Listen!</button>
</div><!--userinfo-->
</div><!--usercontainer-->
</script>
<script id = "contentdisplaytemplate" type="text/template">
<div class="tweet-text">
{{if(id){}}
  {{var retweeted_status;}}
  {{var entities;}}
  {{if(retweeted_status!=undefined){}}
     <div class = 'display-retweet'><br><p>Retweeted by {{=user.screen_name}},</p> {{=retweeted_status.text}} Posted by  @{{=entities.user_mentions[0].screen_name}}</div>
  {{} else if(entities != undefined){}}
   <div class='display-tweet'><br><p>Tweeted  by {{=user.screen_name}},</p> {{=text}}</div> 
    {{} else{}}<div class='display-favorite'><br><p>Favorited by {{=name}},</p> {{=text}} Posted by @{{=user.screen_name}}</div> {{}}}
{{}}}


  </div><br>
  </script>
  <script id = "accountinfotemplate" type="text/template">
  <li><img src = "{{=profile_image_url}}"></li>
  <li>{{=description}}</li>
  <li>@{{=screen_name}}<br>{{=name}}</li>
  </script>
  <script id = "followernavtemplate" type="text/template">
  <div class='col-sm-12'>
  <div class="col-sm-12">
 <div>
 {{=name}}
  {{=screen_name}}<br>
  Favorites: <input type="checkbox"  id="{{=id}}" name="favorite" class="favorite"   {{if(favorite == true){}}checked="true"{{}else{}}{{}}} />
   Retweets: <input type="checkbox"  id="{{=id}}" name="retweet" class="retweet"                   {{if (retweet == true){}}checked="true"{{}else{}}{{}}} />
   Silence: <input type="checkbox"  id="{{=id}}" name="destroy" class="destroy" {{if (destroy == true){}}checked="true"{{}else{}}{{}}} />
  <button class="savenav" id = "{{=id}}">Save!</button></div>
  </div>
  </div>
  </script>

      <div id="followernavdiv" class='col-sm-12'></div>
      <div class="col-sm-12" id="friendslist"></div>
   </div><!--col-sm-4-->
